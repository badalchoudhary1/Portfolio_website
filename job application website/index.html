<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Job application website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
     <div class="container">
     	<div class="apply_box">
     			<h1>Job Application
     			<span class="tittle_small">(Web)</span></h1>
     			<form action="">
     				<div class="form_container">
     					<div class="form_control">
     						<label for="first_name">First Name</label>
     						<input  name="first_name" id="first_name" placeholder=" Enter First Name..."/>
     					</div>
     					<div class="form_control">
     						<label for="last_name">
     							Last Name
     						</label>
     						<input id="last_name" name="last_name" placeholder="Last Name..."/>
     						
     					</div>
     					<div class="form_control">
     						<label for="email">Email</label>
     						<input type="email" name="email" id="email"
     						placeholder="Email..">
     						
     					</div>
     					<div class="form_control">
     						<label for="job_role">Job Role</label>
     						<select id="job_role" name="job_role">
     							<option value="">Select job role</option>
     							<option value="fronted_developer">frontend developer</option>
     							<option value="backend_developer">backend developer</option>
     							<option value="software_developer">software developer</option>
     							<option value="app_developer">app developer</option>
     							<option value="ios_developer">ios_developer</option>
     							<option value="salesman">sales man</option>
     							<option value="manager">Manager</option>
     						</select>
     						
     					</div>
     					<div class="textarea_control">
     						<label for="address">Address</label>
     						<textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
     						
     					</div>
     					<div class="form_control">
     						<label for="city">City</label>
     						<input id="city" name="city" placeholder="Enter City Name.."/>
     						
     					</div>
     					<div class="form_control">
     						<label for="pincode">Pincode</label>
     						<input type="number"  name="pincode" id="pincode" placeholder="Enter pincode Name"/>
     						
     					</div>
     					<div class="form_control">
     						<label for="start date">Start Date</label>
     						<input type="date" name="date" value="2023-09-27" />
     						
     					</div>
     					<div class="form_control">
     						<label for="upload">Upload your CV</label>
     						<input type="file" name="upload">
     						
     					</div>
     					
     				</div>
     				<div class="button_container">
     					<button type="submit" >Apply Now</button>
     					
     				</div>
     			</form>
     	</div>
     	
     </div>

</body>
</html>
